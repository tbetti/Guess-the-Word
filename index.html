<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Guess the Word! | Game</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <div class="header"><h1>Guess the Word!</h1></div>
        <div class="game-start">
            <h2>Timer: <span id="timer">10 seconds</span></h2>
            <button class="button" id="start">Start Timer</button>
        </div>
        <div class="container">
            <div class="card" id="word">
                <h3>Word:</h3>
                <h4 id="guess-word"></h4>
            </div>
            <div class="card" id="score">
                <h3>Score Board:</h3>
                <h4>Wins: <span id="wins">0</span></h4>
                <h4>Losses: <span id="losses">0</span></h4>
                <button class="button" id="reset">Reset</button>
            </div>
        </div>

        <script src="./assets/script.js"></script>
    </body>
</html>
